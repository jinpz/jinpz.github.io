  padding: 1.5rem;
  margin: 2rem 0;

}

.news-container {
  max-height: 280px;
  overflow-y: auto;
  padding-right: 0.5rem;
  scrollbar-width: thin;
  scrollbar-color: #cbd5e0 transparent;
  position: relative;
}

.news-container.collapsed {
  max-height: 250px;
  overflow: hidden;
}

.news-container.collapsed::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 40px;
  background: linear-gradient(transparent, rgba(248, 249, 250, 0.9));
  pointer-events: none;
}

.news-expand-btn {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 20px;
  font-size: 0.85rem;
  font-weight: 500;
  cursor: pointer;
  margin-top: 1rem;
  transition: all 0.3s ease;
  box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
}

.news-expand-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

.news-container::-webkit-scrollbar {
  width: 6px;
}

.news-container::-webkit-scrollbar-track {
  background: transparent;
}

  background: #cbd5e0;
  border-radius: 3px;
  transition: background 0.2s ease;
}

.news-container::-webkit-scrollbar-thumb:hover {
  background: #a0aec0;
}

.news-item {
  padding: 0.75rem 0;

  transition: all 0.2s ease;

.news-item:last-child {

  padding-right: 0.5rem;

}

.news-date {
  display: inline-block;
  width: 80px;
  font-weight: 600;
  color: #4a5568;
  font-size: 0.9rem;

.news-content {
